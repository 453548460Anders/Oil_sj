<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>司机版</title>

		<link rel="stylesheet" href="framework7/css/framework7.min.css">
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
		<link rel="stylesheet" href="css/iconfont.css">
		<link rel="stylesheet" href="css/app.css">
	</head>

	<body>
		<div id="app">
			<!-- Status bar overlay for fullscreen mode-->
			<div class="statusbar"></div>
			<!-- Views/Tabs container -->
			<div class="views tabs ios-edges">
				<!-- Tabbar for switching views-tabs -->
				<div class="toolbar tabbar-labels toolbar-bottom-md">
					<div class="toolbar-inner">
						<a id="tab-view-hall" href="#view-hall" class="tab-link tab-link-active">
							<i class="iconfont icon-zhengchangcaigoudingdan"></i>
							<span class="tabbar-label">当前订单</span>
						</a>
						<a id="tab-view-order" href="#view-order" class="tab-link">
							<i class="iconfont icon-daichulidingdan"></i>
							<span class="tabbar-label">历史订单</span>
						</a>
						<a id="tab-view-service" href="#view-service" class="tab-link">
							<i class="iconfont icon-xin"></i>
							<span class="tabbar-label">服务</span>
						</a>
						<a id="tab-view-me" href="#view-me" class="tab-link">
							<i class="iconfont icon-caidan08"></i>
							<span class="tabbar-label">我的</span>
						</a>
					</div>
				</div>
				<div id="view-hall" class="view view-main tab tab-active">
				</div>
				<div id="view-order" class="view tab">
				</div>
				<div id="view-service" class="view tab">
				</div>
				<div id="view-me" class="view tab">
				</div>
			</div>

			<!-- Popup -->
			<div class="popup popup-cars">
			</div>

			<!-- Login Screen -->
			<div class="login-screen" id="my-login-screen">
				<div class="view">
					<div class="page">
						<div class="page-content login-screen-content">
							<div style="height: 200px;width: 100%;display: flex;align-items: center;justify-content: center;">
								<div style="width: 120px;height: 120px;display: flex;align-items: center;justify-content: center;">
									<img src="./images/logo.png" style="width: 100%;height: 100%;" />
								</div>
							</div>
							<div class="list no-hairlines-md">
								<ul>
									<li class="item-content item-input login-input">
										<div class="item-media">
											<i class="iconfont icon-zhanghao"></i>
										</div>
										<div class="item-inner login-item-input-wrap">
											<div class="item-input-wrap">
												<input id="login-input" type="text" placeholder="请输入车牌号">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input login-input">
										<div class="item-media">
											<i class="iconfont icon-zhanghao"></i>
										</div>
										<div class="item-inner login-item-input-wrap">
											<div class="item-input-wrap">
												<input id="login-input-gmoblie" type="text" placeholder="请输入手机号">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<li class="item-content item-input login-input">
										<div class="item-media">
											<i class="iconfont icon-suo"></i>
										</div>
										<div class="item-inner login-item-input-wrap">
											<div class="item-input-wrap">
												<input id="login-input-password" type="password" placeholder="请输入密码">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
								</ul>
							</div>
							<div class="login-btns">
								<button class="col button button-fill login-btn">登录</button>
							</div>
							<div class="popup popup-about page-content">
								<div class="swiper-container swiper-init demo-swiper swiper-container-horizontal">
									<div class="swiper-wrapper">
										<div class="swiper-slide">
											<img src="./images/siji1.png">
										</div>
										<div class="swiper-slide">
											<img src="./images/siji2.png">
										</div>
										<div class="swiper-slide">
											<img src="./images/siji3.png">
										</div>
										<div class="swiper-slide">
											<div style="position: relative;width:100%;height: 100%;">
												<img src="./images/siji4.png" style="width: 100%;height: 100%;border: 0;">
												<span id="goHomeId" style="z-index: 99999;position: absolute;left: 20%;bottom: 30px;display: inline-block;width: 60%;height: 50px;"></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<a id="closeBannerId" style="display: none" class="link popup-close" href="#"></a>
							<a id="openBannerId" style="display: none" class="link popup-open" href="#" data-popup=".popup-about"></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Framework7 library -->
		<script src="framework7/js/framework7.min.js"></script>
  <script src="js/zepto.js"></script>
  <script src="js/swipeSlide.js"></script>
		<!-- App routes -->
		<script src="js/routes.js"></script>

		<script src="plugins/regionsObject2.js"></script>

		<script src="js/mui.min.js"></script>

		<script src="js/iscroll-infinite.js"></script>

		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=9f9b205f9e888f2c0e50f66a478cd6a9&plugin=AMap.Driving"></script>

		<!-- Your custom app scripts -->
		<script src="js/app.js"></script>
	</body>

</html>
